  <section>
    <form id="contact_form" class="form-horizontal" action="http://cdn.lushys.com/mailsam.php" method="post">
      <div class="form-group">
        <label for="name" class="col-md-2 control-label">Name</label>  
        <div class="col-md-10 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="name" id="name" placeholder="Your Name" class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-md-2 control-label">E-Mail</label>  
          <div class="col-md-10 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" id="email" placeholder="Your E-Mail Address (you@somedomain.com)" class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="message" class="col-md-2 control-label">Message</label>
          <div class="col-md-10 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea name="message" id="message" placeholder="I would love to hear from you!" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label"></label>
        <div class="col-md-10">
          <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>
    </form>
  </section>
  <footer>
    <h4 class="pull-left">&copy; Barbara Samanich 2017</h4>
    <ul class="pull-right list-inline">
      <li><a href="https://www.behance.net/sammyart"><img src="img/behance.png" style="height: 30px;"></a></li>
      <li><a href="https://www.linkedin.com/in/barbara-samanich-baba2935"><img src="img/linkedin.png" style="height: 30px;"></a></li>
    </ul>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#contact_form').bootstrapValidator({
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          name: {
            validators: {
              notEmpty: {
                message: 'Please enter your name'
              }
            }
          },
          email: {
            validators: {
              notEmpty: {
                message: 'Please include your email address'
              },
              emailAddress: {
                message: 'Please supply a valid email address'
              }
            }
          },
          message: {
            validators: {
              notEmpty: {
                message: 'Please let me know what is on your mind.'
              }
            }
          }
        }
      });
    });
  </script>
</body>
