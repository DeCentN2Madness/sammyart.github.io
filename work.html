<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-C0X5qw1DlkeV0RDunhmi4cUBUkPDTvUqzElcNWm1NI2T4k8tKMZ+wRPQOhZfSJ9N" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/work.css">
  <link rel="stylesheet" href="css/media.css">
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="grid/grids-responsive-old-ie-min.css">
  <![endif]--><!--[if gt IE 8]><!-->

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="index.html">Barbara <em>Sam</em>anich</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a>Work</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="portfolio pure-g">
    <figure class="magnific pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4" id="Starbucks">
      <img src="img/Starbucks/00 thumb Starbucks.jpg" class="pure-img">
      <figcaption>
        <h3>Promotions</h3>
      </figcaption>
    </figure>
    <figure class="magnific pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4" id="City_Of_Tempe">
      <img src="img/CoT/00 thumb CoT.jpg" class="pure-img">
      <figcaption>
        <h3>Public Works</h3>
      </figcaption>
    </figure>
    <figure class="magnific pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4" id="Einstein_Bros_Bagels">
      <img src="img/EBB/00 thumb EBB.jpg" class="pure-img">
      <figcaption>
        <h3>Campaigns</h3>
      </figcaption>
    </figure>
    <figure class="magnific pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4" id="Samamama">
      <img src="img/Samamama/00 thumb Samamama.jpg" class="pure-img">
      <figcaption>
        <h3>Apparel <span style="font-size: 1.3em">|</span> Branding</h3>
      </figcaption>
    </figure>
    <figure class="magnific pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4" id="Wish-Bone">
      <img src="img/Wish-Bone/00 thumb Wish-Bone.jpg" class="pure-img">
      <figcaption>
        <h3>Animations</h3>
      </figcaption>
    </figure>
    <figure class="magnific pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4" id="Eat_On_Campus">
      <img src="img/EOC/00 thumb EOC (full plate).jpg" class="pure-img">
      <figcaption>
        <h3>Posters</h3>
      </figcaption>
    </figure>
    <figure class="magnific pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4" id="Meetro">
      <img src="img/Meetro/00 thumb meetro.jpg" class="pure-img">
      <figcaption>
        <h3>Identity</h3>
      </figcaption>
    </figure>
    <figure class="magnific pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4" id="Infographics">
      <img src="img/infographics/00 thumb infographics (UCI).jpg" class="pure-img">
      <figcaption>
        <h3>Infographics</h3>
      </figcaption>
    </figure>
    <figure class="magnific pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4" id="Logo_Design">

      <figcaption>
        <h3>Logo Design</h3>
      </figcaption>
    </figure>
    <figure class="magnific pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4" id="Packaging">
      <img src="img/packaging/00 thumb packaging (Tropito).jpg" class="pure-img">
      <figcaption>
        <h3>POP <span style="font-size: 1.3em">|</span> Packaging</h3>
      </figcaption>
    </figure>
    <figure class="magnific pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4" id="Branding">

      <figcaption>
        <h3>Branding</h3>
      </figcaption>
    </figure>
    <figure class="magnific pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4" id="Collateral">
      <img src="img/collateral/00 thumb collateral (farm2fork).jpg" class="pure-img">
      <figcaption>
        <h3>Collateral</h3>
      </figcaption>
    </figure>

  <script src="lib/nav.js"></script>
  <script src="lib/jquery-3.2.1.min.js"></script>

  <script src="lib/popups.js"></script>

</html>
